<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong Game</title>
    <style>
        * {
          overflow: hidden;
          margin: 0;
          padding: 0;

        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector('canvas'),
              canvasCtx = canvasEl.getContext('2d')
        const lineWidth = 15

       
        function setup() {
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }

        function draw() {
            // desenho do campo
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight)

            // desenho linha central
            canvasCtx.fillStyle = "#ffffff"
            const x = window.innerWidth/2 - lineWidth/2
            const y = 0
            const w = lineWidth
            const h = window.innerHeight
            canvasCtx.fillRect(x, y, w, h)

            // desenho da raquete esquerda
            canvasCtx.fillRect(10, 100, lineWidth, 200)

            // desenho da raquete direita
            canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 100, lineWidth, 200)

            // desenho da bola
            canvasCtx.beginPath()
            canvasCtx.arc(300, 300, 10, 0, 2*Math.PI, false)
            canvasCtx.fill()

            // desenho placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText("3", window.innerWidth/4, 20)
            canvasCtx.fillText("1", window.innerWidth/4 + window.innerWidth/2 , 20)

        }

        setup()
        draw()

    </script>
</body>
</html>
